<!DOCTYPE html>
<html lang="en">
	<head>
		<title>IMBO</title>

		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="vendors/octicons/octicons.min.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="app" class="container-fluid">
			<div class="row" style="padding-top: 10px">
			    <div class="col hidden-sm-down"></div>
			    <div class="subject col-4">

			    	<div v-if="ok === null" class="alert alert-info" role="alert">
					  	<strong>{{ phrase.ru }}</strong>
					</div>

			    	<div v-if="ok === true" class="alert alert-success" role="alert">
					  	<img class="octicon" src="vendors/octicons/svg/thumbsup.svg"> <strong>Well done!</strong> You successfully read this important alert message.
					</div>

					<div v-else-if="ok === false" class="alert alert-danger" role="alert">
					  	<div><img class="octicon" src="vendors/octicons/svg/zap.svg"> <strong>Oh snap!</strong> It is a wrong answer!</div><br>
					  	<div class="btn btn-sm btn-success"> {{ phrase.en[0] | capitalize }} </div><br><br>
					  	<button v-on:click="updatePhrase()" class="btn btn-sm btn-secondary">Next phrase</button>
					</div>
			      	
					<div class="input-group">
					    <span class="input-group-btn">
					        <button v-on:click="cleanInput()" class="btn btn-secondary" type="button"><img class="octicon" src="vendors/octicons/svg/x.svg"></button>
					    </span>
					    <input id="inp" v-model="input" v-on:keyup.enter="checkPhrase()" type="text" class="form-control" autofocus>
					    <span class="input-group-btn">
					        <button v-on:click="checkPhrase()" class="btn btn-success" type="button">Submit it!</button>
					    </span>
					</div>

			      	<div class="row">

			      		<div class="col">
			      			<br>
			      			<div v-for="row in pronouns" class="row">
			      				<button v-on:click="inputWord(pronoun)" v-for="pronoun in row" class="btn btn-sm btn-info" style="margin: 1px">{{ pronoun }}</button>
			      			</div>

			      			<br>
			      			<div v-for="row in nots" class="row">
			      				<button v-on:click="inputWord(not)" v-for="not in row" class="btn btn-sm btn-danger" style="margin: 1px">{{ not }}</button>
			      			</div>
			      		</div>

			      		<div class="col">
			      			<br>
			      			<div v-for="row in auxiliary" class="row">
			      				<button v-on:click="inputWord(auxiliar)" v-for="auxiliar in row" class="btn btn-sm btn-info" style="margin: 1px">{{ auxiliar }}</button>
			      			</div>

			      			<br>
			      			<div v-for="row in tobes" class="row">
			      				<button v-on:click="inputWord(tobe)" v-for="tobe in row" class="btn btn-sm btn-info" style="margin: 1px">{{ tobe }}</button>
			      			</div>
			      		</div>

			      		<div class="col">
			      			<br>
			      			<button v-on:click="inputWord(verb)" v-for="verb in words.verbs" class="btn btn-sm btn-info" style="margin: 1px">{{ verb }}</button>
			      		</div>

			      		<div class="col">
			      			<br>
			      			<div>
			      				<button v-on:click="inputWord(rest)" v-for="rest in words.rests" class="btn btn-sm btn-info" style="margin: 1px">{{ rest }}</button>
			      			</div>

			      			<br><br><br>
			      			<div v-for="row in questions" class="row">
			      				<button v-on:click="inputWord(question)" v-for="question in row" class="btn btn-sm btn-secondary" style="margin: 1px">{{ question }}</button>
			      			</div>
			      		</div>

			      	</div>
			    </div>
			    <div class="col hidden-sm-down"></div>
			 </div>
		</div>
		
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
		<script src="base.json"></script>
		<script src="verbs.json"></script>
		<script src="main.js"></script>
	</body>
</html>
